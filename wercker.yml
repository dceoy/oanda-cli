---
box:
  id: dceoy/jupyter:latest
  entrypoint: /bin/bash -c
test:
  steps:
    - script:
        name: Install oanda-cli
        code: |
          pip install -U .
    - script:
        name: Validate the codes using flake8
        code: |
          find . -name '*.py' | xargs flake8
    - script:
        name: Test base options
        code: |
          oanda-cli --version
          oanda-cli --help
    - script:
        name: Test commands
        code: |
          oanda-cli init --debug
  after-steps:
    - slack-notifier:
        url: $SLACK_URL
        channel: $SLACK_CHANNEL
